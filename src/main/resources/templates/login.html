<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="w-100 h-100 d-grid">
    <div th:replace="fragments :: main-nav"></div>
    <div class="container" style="margin-top:58px;">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger w-auto" role="alert">
                <p>이메일(또는 아이디)과 패스워드가 정확하지 않습니다.</p>
                <p>또는 확인되지 않은 이메일을 사용했습니다. 이메일을 확인해 주세요.</p>
            </div>
            <form class="needs-validation col-sm-6" th:action="@{/login}" method="post" novalidate>
                <div class="mb-3">
                    <label for="username">이메일 또는 아이디</label>
                    <input type="text" id="username" name="username" class="form-control"
                           aria-describedby="emailHelp" required />
                    <small id="emailHelp" class="form-text text-muted">
                        가입할 때 사용한 이메일 또는 아이디를 입력하세요.
                    </small>
                    <small class="invalid-feedback">이메일 또는 아이디를 입력하세요.</small>
                </div>
                <div class="mb-3">
                    <label for="password">패스워드</label>
                    <input type="password" id="password" name="password" class="form-control"
                           aria-describedby="userPwHelp" required />
                    <small id="userPwHelp" class="form-text text-muted">
                        가입할 때 사용한 패스워드를 입력하세요.
                    </small>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                </div>
                <div class="mb-3">
                    <button class="btn btn-dark btn-block w-100" type="submit">로그인</button>
                </div>
                <div class="mb-2 form-check d-flex justify-content-between">
                    <div>
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                        <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                    </div>
                    <div>
                        회원이 아니신가요?,
                        <strong>
                            <a class="text-black form-text" th:href="@{/sign-up}">회원가입</a>
                        </strong>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
