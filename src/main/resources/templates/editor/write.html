<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body>
    <div class="w-100 h-100 d-grid">
        <div th:replace="fragments :: main-nav"></div>
        <div class="container" style="margin-top:58px;">
            <div class="d-grid w-100 h-100">
                <div class="d-grid" style="grid-template-rows: 1fr 70px;">
                    <div class="p-4 h-100 d-grid" style="grid-template-rows: auto auto auto 1fr auto">
                        <div class="mb-1">
                            <input class="fs-1 fw-bold border-0 w-100 outline-none" id="editTitle" type="text" placeholder="제목을 입력하세요" />
                        </div>
                        <div class="blank-line"></div>
                        <div class="mb-2">
                            <input id="tags" type="text" name="tags" class="tagify-outside w-100 outline-none" placeholder="태그를 입력하세요" />
                        </div>
                        <div id="editor"></div>
                        <div id="mainText" hidden="hidden"></div>
                    </div>
                    <div class="p-3 shadow-footer d-flex justify-content-end border-top">
                        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#publishedModal" style="width:180px">
                            출간하기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="publishedModal" tabindex="-1" aria-hidden="true" style="--bs-modal-width:100%; --bs-modal-bg:#F8F9FA">
        <div class="modal-dialog d-grid grid-1fr w-100 h-100 m-0">
            <div class="modal-content" style="border-radius:0">
                <div class="modal-body w-100 h-100">
                    <div class="d-flex align-items-center justify-content-center w-100 h-100">
                        <div class="d-flex" style="width:768px">
                            <section style="flex:1 1 0%">
                                <div class="mb-4">
                                    <h5>포스트 미리보기</h5>
                                    <div class="div-thumbnail rounded">
                                        <i class="fa fa-picture-o mb-3 fs-3" aria-hidden="true"></i>
                                        <button class="btn btn-light">썸네일 업로드</button>
                                    </div>
                                </div>
                                <div>
                                    <h5>안녕하세요</h5>
                                    <textarea type="text" class="form-control" style="height:110px; font-size:14px;" required>안녕하세요</textarea>
                                </div>
                            </section>
                            <div class="vertical-line"></div>
                            <section class="d-flex flex-column justify-content-between" style="flex:1 1 0%">
                                <div>
                                    <div class="mb-4">
                                        <h5>공개 설정</h5>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="disclosure" checked>
                                            <label class="form-check-label" for="disclosure">포스팅 공개</label>
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <h5>URL 설정</h5>
                                        <div class="d-flex w-100 rounded border" style="padding:0.7rem; background-color:#fff; align-items:center; font-size:14px">
                                            <span>/</span>
                                            <input class="ol-none w-100" type="text" />
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <h5>시리즈 설정</h5>
                                        <button class="btn btn-dark btn-block w-100 text-align-center" style="height:48px">
                                            <i class="fa fa-list" aria-hidden="true"></i> 시리즈 설정하기
                                        </button>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-light" data-bs-dismiss="modal" aria-label="Close" style="width:150px">취소</button>
                                    <button class="btn btn-dark" style="width:150px">출간하기</button>
                                </div>
                            </section>
                        </div>
                    </div>
                    <!--<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                </div>
            </div>
        </div>
    </div>

    <!--toast-editor는 cdn을 사용해야함... -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
    <link rel="stylesheet" href="/node_modules/@yaireo/tagify/dist/tagify.css"/>

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="/node_modules/@yaireo/tagify/dist/tagify.js"></script>

    <script type="application/javascript">

        // *************** toast editor **************
        const Editor = toastui.Editor;
        const editor = new Editor({
            el: document.querySelector('#editor'),
            height: '100%',
            initialEditType: 'markdown',
            previewStyle: 'vertical'
        });

        editor.getMarkdown();

        document.querySelector('#mainText').insertAdjacentHTML('afterbegin' ,editor.getHTML());
        console.log(editor.getHTML());
        // ******************************************

        // *************** tagify js ***************
        let input = document.querySelector("#tags");
        new Tagify(input);
        // ******************************************

    </script>
</body>

</html>
