<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="w-100 h-100 d-grid">
    <div th:replace="fragments :: main-nav"></div>
    <div class="container">
        <div class="w-50 mx-auto">
            <div style="margin-top:120px">
                <label class="series-label">시리즈</label>
                <h1 class="border-bottom" th:text="${series.title}" style="margin-top:1.5rem; margin-bottom:1.8rem; padding-bottom:3rem"></h1>
            </div>
            <div>
                <div class="d-flex justify-content-end">
                    <select class="form-select" style="width:120px">
                        <option value="desc">오름차순</option>
                        <option value="asc">내림차순</option>
                    </select>
                </div>
                <div style="margin-top:80px">
                    <div th:each="post : ${postList}">
                        <h4>
                            <span></span>
                            <a class="text-dark" th:text="${post.title}"></a>
                        </h4>
                        <section class="d-flex">
                            <!-- TODO 섬네일에 값이 왜 들어가지??? -->
                            <div class="d-flex justify-content-center align-items-center"
                                 th:if="${post.thumbnail == null}" style="width:12rem; height:6.25rem; background-color:#fff">
                                <i class="fa fa-picture-o mb-3 fs-3" aria-hidden="true"></i>
                            </div>
                            <a th:if="${post.thumbnail != null}" class="d-block me-2" style="width:12rem; height:6.25rem; object-fit: cover;">
                                <img th:src="${post.thumbnail}" alt="thumbnail" />
                            </a>
                            <div class="post-info">
                                <p th:text="${post.description}"></p>
                                <p th:text="${post.publishedTime}"></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
