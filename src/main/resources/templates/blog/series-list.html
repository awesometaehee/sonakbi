<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<div class="w-100 h-100 d-grid">
    <div th:replace="fragments :: main-nav"></div>
    <div class="container">
        <div class="w-768 mx-auto">
            <div style="margin-top:120px">
                <label class="series-label">시리즈</label>
                <h1 class="border-bottom" th:text="${series.title}" style="margin-top:1.5rem; margin-bottom:1.8rem; padding-bottom:3rem"></h1>
            </div>
            <div>
                <div class="d-flex justify-content-end">
                    <select class="form-select" style="width:120px">
                        <option value="desc">오름차순</option>
                        <option value="asc">내림차순</option>
                    </select>
                </div>
                <div style="margin-top:80px">
                    <div class="mb-5" th:each="post, postStat : ${postList}">
                        <h4 class="mb-3">
                            <a class="text-dark underline" th:href="@{'/blog/' + ${account.id} + '/view/' + ${post.url}}">
                                <span class="fs-2 text-muted fst-italic"><span th:text="${postStat.count}"></span>.</span>
                                <span th:text="${post.title}"></span>
                            </a>
                        </h4>
                        <section class="d-flex" style="height:6.25rem">
                            <a class="text-dark" th:if="${#strings.isEmpty(post.thumbnail)}" th:href="@{'/blog/' + ${account.id} + '/view/' + ${post.url}}">
                                <div class="d-flex justify-content-center align-items-center" style="width:12rem; height:6.25rem; background-color:#e5e9f0">
                                    <i class="fa fa-picture-o fs-3" aria-hidden="true"></i>
                                </div>
                            </a>
                            <a th:if="${!#strings.isEmpty(post.thumbnail)}" class="d-block" th:href="@{'/blog/' + ${account.id} + '/view/' + ${post.url}}"
                               style="width:12rem; height:6.25rem; object-fit: cover;">
                                <img class="w-100 h-100" th:src="${post.thumbnail}" alt="thumbnail" />
                            </a>
                            <div class="post-info">
                                <div th:if="${!#strings.isEmpty(post.description)}">
                                    <p th:text="${post.description}"></p>
                                </div>
                                <div th:if="${#strings.isEmpty(post.description)}">
                                    <p th:utext="${post.mainText}"></p>
                                </div>
                                <p class="before-time fs-7 fw-light" th:text="${post.publishedTime}"></p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:replace="fragments :: change-time-ago"></script>
</html>
