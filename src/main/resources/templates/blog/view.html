<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<body>
<div class="w-100 h-100 d-grid">
    <div th:replace="fragments :: main-nav"></div>
    <div class="container" style="margin-top:58px;">
        <div class="w-50 mx-auto">
            <div style="margin-top:130px; margin-bottom:40px">
                <h1 th:text="${editor.title}"></h1>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <div>
                    <a class="text-dark underline"
                       th:href="@{'/blog/' + ${editor.writer.userId} + '/post'}" th:text="${editor.writer.userId}"></a> ⋅
                    <span class="before-time text-muted" th:text="${editor.publishedTime}"></span>
                </div>
                <div sec:authorize="isAuthenticated()" th:if="${editor.isWriter(#authentication.principal)}">
                    <a class="text-muted me-2" th:href="@{'/editor/' + ${editor.writer.userId} + '/' + ${editor.url} + '/update'}">수정</a>
                    <a class="text-muted" th:href="@{'/editor/' + ${editor.writer.userId} + '/delete'}">삭제</a>
                </div>
            </div>
            <div style="margin-bottom: 70px">
                <span class="badge rounded-pill bg-dark me-2" th:each="editorTag : ${editor.editorTags}">
                    <a th:text="${editorTag.tag.value}"></a>
                </span>
            </div>
            <div id="viewer"></div>
            <div style="margin-top:16rem; margin-bottom:6rem;">
                <div class="d-flex align-items-center mb-5">
                    <img class="round" style="width: 150px; height:150px" th:src="${editor.writer.profileImage}" alt="profile-image" />
                    <div class="ms-3">
                        <p class="fw-bold mb-2">
                            <a class="text-dark underline"
                               th:href="@{'/blog/' + ${editor.writer.userId} + '/post'}" th:text="${editor.writer.userId}"></a>
                        </p>
                        <p class="fw-light" th:text="${editor.writer.shortDescription}">자기소개</p>
                    </div>
                </div>
                <hr />
            </div>
            <div style="margin-bottom:5rem">
                <h6 class="mb-4"><span>0</span>개의 댓글</h6>
                <textarea id="commentContent" class="form-control mb-4" name="content" style="height:90px" placeholder="댓글을 작성하세요"></textarea>
                <div class="d-flex justify-content-end">
                    <button type="button" onclick="updateComment(event)" class="btn btn-dark" style="width:120px">작성하기</button>
                </div>
            </div>
            <div id="commentTable">
                <div class="py-4 border-bottom" th:each="comment : ${commentList}">
                    <div class="d-flex align-items-center mb-4">
                        <img class="round" style="width: 50px; height:50px" th:src="${comment.account.profileImage}" alt="profile-image" />
                        <div class="ms-2">
                            <p class="fw-bold fs-7">
                                <a class="text-dark underline"
                                   th:href="@{'/blog/' + ${comment.account.userId} + '/post'}" th:text="${comment.account.userId}"></a>
                            </p>
                            <p class="text-muted fs-8 before-time" th:text="${comment.createdAt}">1시간 전</p>
                        </div>
                    </div>
                    <div class="comment-content mb-4">
                        <p th:text="${comment.content}">댓글 내용</p>
                    </div>
                    <div>
                        <div class="comment-reply">
                            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                            <span class="ms-2">답글 달기</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/dist/toastui-editor-viewer.css">
<script src="https://uicdn.toast.com/tui-editor/dist/toastui-editor-viewer.min.js"></script>

<script type="application/javascript" th:inline="javascript">
    $(function() {
        const $mainText = [[${editor.mainText}]];

        new toastui.Editor.factory({
            el : document.querySelector('#viewer'),
            initialValue: $mainText,
            viewer: true
        })
    })

    function updateComment() {
        const content = $('#commentContent').val();
        const url = "/comment/" + [[${editor.url}]];

        $.ajax({
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            url : url,
            type : 'post',
            data : JSON.stringify({'content' : content})
        })
        .done(function (fragment) {
            $('#commentTable').replaceWith(fragment);
        })
    }
</script>

</body>
<script th:replace="fragments :: ajax-csrf-header"></script>
<script th:replace="fragments :: change-time-ago"></script>
</html>
